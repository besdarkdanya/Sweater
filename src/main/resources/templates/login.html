<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
  <title>Login </title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../static/css/normalize.css">
  <link rel="stylesheet" href="../static/css/parts/style_header.css">
  <link rel="stylesheet" href="../static/css/style_login.css">
</head>
<body class="body">
<header class="header">
  <div class="logo">
    <img src="../static/img/rr.png" alt="" height="70px" width="70px">
    <h2 class="logo-text">Sweater</h2>
  </div>
  <ul class="navigation-list">
    <li class="navigation-item">
      <a class="navigation-link" href="/">Main</a>
    </li>
    <li class="navigation-item">
      <a class="navigation-link" href="">Send news</a>
    </li>
    <li class="navigation-item">
      <a class="navigation-link" href="/profile">Profile</a>
    </li>
    <li th:if="${#authentication.name == 'admin'}"  class="navigation-item">
      <a class="navigation-link" href="/user ">Admin Panel</a>
    </li>
  </ul>
</header>
<section class="section-form">
  <div class="container-form">
    <div class="wrapper">
      <h3 class="form-name">Login</h3>
      <a class="alternative-form" href="/registration">Registration</a>
    </div>
    <div th:if="${param.error}" th:text="${param.error}" class="error">

    </div>
    <div th:if="${message}" th:text="${message}">
    </div>
    <form  class="form" th:action="@{/login}" method="post">
      <label >
        <input type="text" name="username" placeholder="Username"  th:class="${param.error}? invalid_input : input">
      </label>
      <label >
        <input type="password" name="password" placeholder="Password" th:class="${param.error}? invalid_input : input">
      </label>
      <button  class="submit-button" type="submit">Log In</button>
    </form>
  </div>
</section>
</body>
</html>
