<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
  <title>Login </title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../static/css/normalize.css">
  <link rel="stylesheet" href="../static/css/parts/style_header.css">
  <link rel="stylesheet" href="../static/css/style_login.css">
</head>
<body class="body">
<header class="header">
  <a class="logo" href="/">
    <img src="../static/img/Twitter-logo.svg.png" alt="" height="50px" width="50px">
    <h2 class="logo-text">Twitter</h2>
  </a>
</header>
<section class="section-form">
  <div class="container-form">
    <div class="wrapper">
      <h3 class="form-name">Login</h3>
      <a class="alternative-form" href="/registration">Registration</a>
    </div>
    <form  class="form" th:action="@{/login}" method="post">
      <label >
        <input type="text" name="username" placeholder="Username" class="input" >
      </label>
      <label >
        <input type="password" name="password" placeholder="Password" class="input">
      </label>
      <button  class="submit-button" type="submit">Log In</button>
    </form>
  </div>
</section>
</body>
</html>
